<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="wrapper">
    <main class="main">
      <section class="info-block">
        <img src="./eisenhower-matrix.jpg" class="info-block__img" alt="eisenhower-matrix">
        <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>
      <section class="tasks-block">
        <div class="task-add" id="add-tasks">
          <label for="new-task" class="task-add__title tasks-title">Add Item</label>
          <div class="task-add__row">
            <input type="text" id="new-task" class="task-add__task task-name task-input">
            <button class="task-add__button action-task">Add</button>
          </div>
        </div>
        <h1 class="tasks-title">Todo</h1>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task">
            <input class="task__check" type="checkbox">
            <label class="task__text task-name">Pay Bills</label>
            <input type="text" class="task__input task-name task-input">
            <button class="task__edit action-task">Edit</button>
            <button class="task__delete action-task">
              <img src="./remove.svg" class="task__delete-img" alt="remove">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__check" type="checkbox">
            <label class="task__text task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task-name task-input">
            <button class="task__edit action-task">Edit</button>
            <button class="task__delete action-task">
              <img src="./remove.svg" class="task__delete-img" alt="remove">
            </button>
          </li>
        </ul>
        <h2 class="tasks-title">Completed</h2>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__text task-name">See the Doctor</label>
            <input type="text" class="task__input task-name task-input">
            <button class="task__edit action-task">Edit</button>
            <button class="task__delete action-task">
              <img src="./remove.svg" class="task__delete-img" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
